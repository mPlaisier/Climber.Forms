name: Build Project

on: 
  push:
    branches: [ main, develop ]
  [pull_request]

jobs:
  # Build App
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.0

      - name: Build Solution
        run: msbuild ./Climber.Forms.sln /restore /p:Configuration=Release